<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>study timer</title>
  </head>
  <body class="lightMode">
      <h1>  study timer</h1>
    <div class="timer">
      <div class="timer__controls">
        <button data-time="20" class="timer__button">20 Secs</button>
        <button data-time="1800" class="timer__button">Work 30</button>
        <button data-time="900" class="timer__button">Quick 15</button>
        <button data-time="600" class="timer__button">break 10</button>
        <button class="nightMode" >Night Mode</button>
        <form name="customForm" id="custom">
          <input class="input" type="text" name="minutes" placeholder="Enter Minutes" />
        </form>
      </div>
      <div class="display">
        <h1 class="display__time-left"></h1>
        <p class="display__end-time"></p>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
